<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIJ Video Viewer</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --bg: #0b0c0f;
        --fg: #e6e8eb;
        --muted: #9aa1a9;
        --accent: #5b9cff;
        --card: #151821;
        --border: #2a2f3a;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f8fb;
          --fg: #1b1f24;
          --muted: #5b6470;
          --accent: #2a7bff;
          --card: #ffffff;
          --border: #e3e7ef;
        }
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        min-height: 100%;
      }
      #root {
        min-height: 100%;
      }
      .container {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        width: 100%;
      }
      .player-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .player-grid {
        display: grid;
        gap: 12px;
        width: 100%;
      }
      .player-grid > * {
        min-width: 0;
      }
      .player-video {
        display: grid;
        place-items: center;
        width: min(640px, 100%);
        justify-self: center;
        aspect-ratio: 16 / 9;
      }
      .player-video-element {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 8px;
        object-fit: contain;
      }
      .footer { opacity: 0.8; font-size: 12px; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      @media (max-width: 600px) {
        .container {
          padding: 12px;
          gap: 12px;
        }
        .card {
          padding: 12px;
        }
        .player-actions {
          flex-direction: column;
        }
        .player-actions button {
          width: 100%;
        }
        .player-video {
          max-width: 100%;
        }
        .url-input {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
